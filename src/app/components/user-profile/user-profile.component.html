<div class="container">
    <div class="row">
        <div class="">
            <img class="center small-screen-image" [src]="user_data?.avatar_url" alt="">
        </div>
        <br>
        <div class="">
            <h3 class="ml-5 small-screen-name">{{user_data?.name}}</h3>
            <h4 class="ml-5 small-screen-username" style="color: grey;">{{user_data?.login}}</h4>
        </div>
        <div class="large-screen-username">
            <h4 class="ml-5" style="color: grey;">{{user_data?.login}}</h4>
        </div>

        <h5 class="ml-5" style="font-weight: 300;">{{user_data?.bio}}</h5>
        <button type="button" class="btn btn-outline-secondary ml-5" style="width: 90%;">Edit profile</button>
        <div class="ml-5 mt-3">
            <li class="fa fa-users "></li> {{user_data?.followers}} followers . {{user_data?.following}} following .
            <li class="fa fa-star-o"></li> 0
        </div>
        <div class="ml-5 mt-3">
            <li class="fa fa-map-marker"></li> {{user_data?.location}}
        </div>
    </div>
</div>
