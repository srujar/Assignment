<div class="row mt-3">
    <div class="col-12 mb-3" *ngIf="(!users_projects.length &&  users_name)">
        <app-cards [slector]='"no_data"' [users_name]='users_name'></app-cards>
    </div>
    <div class="col-12 mb-3" *ngFor="let each_project of users_projects;let i = index">
        <app-cards [slector]='"projects"' [projects_count]="projects_count" [each_project]='each_project' [index]='i'></app-cards>
    </div>
</div>
